<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Tarea entregable 2 - Header Gathsession</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="img/gathsession-logo.svg" alt="Logotipo de Gathsession">
      </a>
      <nav class="nav-primary">
        <ul>
          <li><a class="active" href="">Home</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About Us</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1 class="hero__title">Build your best community starting from here.</h1>
      <p class="hero__description">Meet and communicate with the best people to run projects, events or other activities
        in a more effective and fun way</p>
      <div class="hero__buttons">
        <a class="button" href="#">Get Started</a>
        <a class="learn-more" href="#">Learn more<img src="img/arrow-icon.svg" alt=""></a>
      </div>
    </section>

    <section class="gath-info">
      <article class="gath-info__item">
        <img class="gath-info__item-icon" src="img/comments-icon.svg" alt="">
        <h3 class="gath-info__item-title">Build Community</h3>
      </article>
      <article class="gath-info__item">
        <img class="gath-info__item-icon" src="img/post-icon.svg" alt="">
        <h3 class="gath-info__item-title">Share Events</h3>
      </article>
      <article class="gath-info__item">
        <img class="gath-info__item-icon" src="img/week-schedule-icon.svg" alt="">
        <h3 class="gath-info__item-title">Get Information</h3>
      </article>
    </section>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
